services:
  jupyter:
    build:
      context: .  # Dockerfileのあるディレクトリ
    ports:
      - "8888:8888"  # ホストとコンテナのポートをマッピング
    volumes:
      - .:/home/jovyan/work  # カレントディレクトリをコンテナ内にマウント
    environment:
      - JUPYTER_ENABLE_LAB=yes  # 必要に応じて環境変数を設定
    command: ["conda", "run", "--no-capture-output", "-n", "ngswether", "jupyter", "notebook", "--ip=0.0.0.0", "--port=8888", "--no-browser", "--allow-root"]
    shm_size: '1g'  # 共有メモリサイズを設定